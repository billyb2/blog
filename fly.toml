# fly.toml file generated for billys-blog on 2023-03-24T20:19:04-04:00

app = "billys-blog"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ord"

[env]
PORT = "80"

[[services]]
  protocol = "tcp"
  internal_port = 80

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 6
